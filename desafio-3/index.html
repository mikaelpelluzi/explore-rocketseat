<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Desafio Mentoria</title>
  </head>
  <body>
    <div class="page">
      <header>
        <h1>Mentoria</h1>
        <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
      </header>

      <form id="mentor-form">
        <fieldset>
          <legend>Informações pessoais</legend>
          <div class="separetor"></div>
          <div id="col-name">
            <div class="input-wrapper">
              <label for="set-name">Nome</label>
              <input type="text" id="set-name" required />
            </div>
            <div class="input-wrapper">
              <label for="set-surname">Sobrenome</label>
              <input type="text" id="set-surname" />
            </div>
          </div>
          <div class="input-wrapper">
            <label for="set-email"
              >Email <span>(digite um email válido)</span></label
            >

            <input type="email" id="set-email" required />
          </div>
          <div class="input-wrapper">
            <label for="set-password"
              >Senha <span>(mínimo de 6 caracteres)</span>
            </label>
            <input type="password" id="set-password" required minlength="6" />
          </div>
        </fieldset>

        <fieldset>
          <div class="separetor"></div>
          <legend>Informações do mentor</legend>
          <div class="input-wrapper">
            <label for="set-mentor"
              >Nome do seu mentor <span>(só o primeiro nome)</span></label
            >
            <input type="text" id="set-mentor" />
          </div>
        </fieldset>

        <fieldset>
          <div class="separetor"></div>
          <legend>Seus horários disponíveis</legend>
          <div class="col-3">
            <div class="input-wrapper">
              <h2>Primeira mentoria</h2>
              <label for="set-date">Data</label>
              <input type="date" id="set-date" />
            </div>
            <div class="input-wrapper">
              <label for="set-begin">Das</label>
              <input type="time" id="set-begin" />
            </div>
            <div class="input-wrapper">
              <label for="set-end">Até</label>
              <input type="time" id="set-end" />
            </div>
          </div>
          <div class="col-3">
            <div class="input-wrapper">
              <h2>Segunda mentoria</h2>
              <label for="set-date2">Data</label>
              <input type="date" id="set-date3" />
            </div>
            <div class="input-wrapper">
              <label for="set-begin2">Das</label>
              <input type="time" id="set-begin2" />
            </div>
            <div class="input-wrapper">
              <label for="set-end2">Até</label>
              <input type="time" id="set-end2" />
            </div>
          </div>
        </fieldset>
      </form>
      <footer>
        <input class="button" type="submit" form="mentor-form" value="SALVAR" />
      </footer>
    </div>
  </body>
</html>
